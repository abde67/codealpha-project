<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Basic Calculator</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }
  .page-wrapper {
    max-width: 360px;
    width: 100%;
  }
  header {
    text-align: center;
    margin-bottom: 20px;
    color: #00bcd4;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
  }
  header p {
    margin: 5px 0 0;
    font-weight: 300;
  }
  .container {
    background: #1f1f1f;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 30px #00bcd4aa;
    width: 100%;
  }
  .display {
    background: #0f0f0f;
    border-radius: 10px;
    padding: 15px;
    height: 100px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: flex-end;
    color: #ccc;
    font-size: 24px;
    word-wrap: break-word;
    user-select: none;
    font-variant-numeric: tabular-nums;
  }
  .operation {
    font-weight: bold;
    font-size: 28px;
    color: #eee;
    min-height: 40px;
    width: 100%;
    text-align: right;
  }
  .result {
    font-size: 18px;
    color: #888;
    min-height: 24px;
    width: 100%;
    text-align: right;
  }
  .result-large {
    font-size: 36px !important;
    color: #00bcd4 !important;
    font-weight: bold !important;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-top: 20px;
  }
  button {
    padding: 20px 0;
    font-size: 20px;
    border-radius: 12px;
    border: none;
    background: #292929;
    color: white;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
    box-shadow: inset 0 0 5px #000;
  }
  button:hover {
    background: #3a3a3a;
  }
  button:active {
    background: #00bcd4;
    box-shadow: 0 0 10px #00bcd4;
    transform: scale(0.97);
  }
  .operator {
    background: #f57c00;
    box-shadow: inset 0 0 8px #b36200;
  }
  .operator:hover {
    background: #e67300;
  }
  .equal {
    background: #00bcd4;
    grid-column: span 2;
    box-shadow: inset 0 0 10px #007f8c;
  }
  .clear {
    background: #ef4444;
    grid-column: span 2;
    box-shadow: inset 0 0 10px #a72e2e;
  }
  section.instructions {
    color: #bbb;
    font-size: 14px;
    text-align: center;
    margin-top: 15px;
  }
  footer {
    text-align: center;
    color: #555;
    font-size: 12px;
    margin-top: 30px;
  }
  footer a {
    color: #00bcd4;
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>Simple Calculator</h1>
      <p>A sleek, easy-to-use calculator built with HTML, CSS & JavaScript</p>
    </header>

    <div class="container" role="main" aria-label="Calculator">
      <div class="display" aria-live="polite" aria-atomic="true">
        <div class="operation" id="operation" aria-label="Current input">0</div>
        <div class="result" id="result" aria-label="Result preview">0</div>
      </div>

      <div class="buttons">
        <button class="clear" onclick="clearDisplay()" aria-label="Clear all">AC</button>
        <button onclick="toggleSign()" aria-label="Toggle sign">±</button>
        <button onclick="percent()" aria-label="Percent">%</button>
        <button class="operator" onclick="appendOperator('/')" aria-label="Divide">÷</button>

        <button onclick="appendNumber('7')" aria-label="7">7</button>
        <button onclick="appendNumber('8')" aria-label="8">8</button>
        <button onclick="appendNumber('9')" aria-label="9">9</button>
        <button class="operator" onclick="appendOperator('*')" aria-label="Multiply">×</button>

        <button onclick="appendNumber('4')" aria-label="4">4</button>
        <button onclick="appendNumber('5')" aria-label="5">5</button>
        <button onclick="appendNumber('6')" aria-label="6">6</button>
        <button class="operator" onclick="appendOperator('-')" aria-label="Subtract">−</button>

        <button onclick="appendNumber('1')" aria-label="1">1</button>
        <button onclick="appendNumber('2')" aria-label="2">2</button>
        <button onclick="appendNumber('3')" aria-label="3">3</button>
        <button class="operator" onclick="appendOperator('+')" aria-label="Add">+</button>

        <button onclick="appendNumber('0')" style="grid-column: span 2;" aria-label="0">0</button>
        <button onclick="appendDot()" aria-label="Decimal point">.</button>
        <button class="equal" onclick="calculate()" aria-label="Calculate">=</button>
      </div>
    </div>

    <section class="instructions">
      <p>Use mouse or keyboard. Press 'AC' to clear, '=' or Enter to calculate.</p>
    </section>

    <footer>
      <p>Created by Abebech &mdash; 2025</p>
      <p><a href="file:///C:/Users/HP/codealpha-project/portfolio/index.html" target="_blank">Website</a></p>
    </footer>
  </div>

<script>
  let operation = "";
  let resultDisplayed = false;

  const operationDisplay = document.getElementById('operation');
  const resultDisplay = document.getElementById('result');

  function updateDisplay() {
    if (!resultDisplayed) {
      resultDisplay.classList.remove('result-large');
      operationDisplay.style.color = '#eee';
      operationDisplay.style.fontWeight = 'bold';
      resultDisplay.style.color = '#888';
      resultDisplay.style.fontWeight = 'normal';
      operationDisplay.textContent = operation || "0";

      try {
        if (operation && !isNaN(operation.slice(-1))) {
          let res = eval(operation);
          resultDisplay.textContent = res;
        } else {
          resultDisplay.textContent = "";
        }
      } catch {
        resultDisplay.textContent = "";
      }
    } else {
      operationDisplay.textContent = "";
      resultDisplay.classList.add('result-large');
      try {
        const answer = eval(operation);
        resultDisplay.textContent = answer;
      } catch {
        resultDisplay.textContent = "Error";
      }
    }
  }

  function calculate() {
    try {
      const result = eval(operation);
      operation = String(result);
      resultDisplayed = true;
      updateDisplay();
    } catch (e) {
      resultDisplay.textContent = "Error";
    }
  }

  function appendNumber(num) {
    if (resultDisplayed) {
      operation = "";
      resultDisplayed = false;
    }
    operation += num;
    updateDisplay();
  }

  function appendOperator(op) {
    if (operation === "") return;
    if ("+-*/".includes(operation.slice(-1))) {
      operation = operation.slice(0, -1);
    }
    operation += op;
    resultDisplayed = false;
    updateDisplay();
  }

  function appendDot() {
    if (resultDisplayed) {
      operation = "0.";
      resultDisplayed = false;
    } else {
      let parts = operation.split(/[\+\-\*\/]/);
      if (!parts[parts.length - 1].includes('.')) {
        operation += ".";
      }
    }
    updateDisplay();
  }

  function clearDisplay() {
    operation = "";
    resultDisplayed = false;
    updateDisplay();
  }

  function toggleSign() {
    if (operation !== "") {
      try {
        const value = eval(operation);
        operation = String(value * -1);
        updateDisplay();
      } catch (e) {}
    }
  }

  function percent() {
    if (operation !== "") {
      try {
        const value = eval(operation);
        operation = String(value / 100);
        updateDisplay();
      } catch (e) {}
    }
  }

  // Keyboard support
  window.addEventListener('keydown', (e) => {
    if ((e.key >= '0' && e.key <= '9') || e.key === '.') {
      e.preventDefault();
      appendNumber(e.key);
    } else if (['+', '-', '*', '/'].includes(e.key)) {
      e.preventDefault();
      appendOperator(e.key);
    } else if (e.key === 'Enter' || e.key === '=') {
      e.preventDefault();
      calculate();
    } else if (e.key === 'Backspace') {
      e.preventDefault();
      operation = operation.slice(0, -1);
      updateDisplay();
    } else if (e.key.toLowerCase() === 'c') {
      e.preventDefault();
      clearDisplay();
    }
  });
</script>
</body>
</html>
